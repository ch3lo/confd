box: motemen/golang-goxc
build:
  steps:
    - setup-go-workspace
    - script:
        name: git version
        code: |
          git version
    - script:
        name: go get
        code: |
          go version
          go get -t ./...
    - script:
        name: go test
        code: |
          go test ./...
    - script:
        name: goxc build & archive
        code: |
          goxc -tasks='xc archive' -bc 'linux' -d $WERCKER_OUTPUT_DIR/ -build-ldflags "-X main.Version \"$(git describe --tags --always --dirty) ($(git name-rev --name-only HEAD | sed 's/^remotes\/origin\///'))\"" -resources-include='README*' -resources-exclude='zookeeper' 
    - script:
        name: output release tag
        code: |
          git describe --tags --exact --match 'v*'
          git describe --tags --exact --match 'v*' > $WERCKER_OUTPUT_DIR/.release_tag || true
deploy:
  steps:
    - script:
        name: restore release tag
        code: |
          export RELEASE_TAG=$(cat .release_tag)
    - wercker/github-create-release:
        token: $GITHUB_TOKEN
        tag: $RELEASE_TAG
    - wercker/github-upload-asset:
        token: $GITHUB_TOKEN
        file: snapshot/confd_linux_386.tar.gz
    - wercker/github-upload-asset:
        token: $GITHUB_TOKEN
        file: snapshot/confd_linux_amd64.tar.gz
